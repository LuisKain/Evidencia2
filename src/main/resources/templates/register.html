<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario y Cálculo de IMC</title>
</head>
<body>

<h2>Registro de Usuario</h2>

<form th:action="@{/user/register}" method="post" th:object="${user}">
    <label for="fullName">Nombre Completo:</label>
    <input type="text" id="fullName" name="fullName" th:field="*{fullName}" required><br>

    <label for="age">Edad:</label>
    <input type="number" id="age" name="age" th:field="*{age}" required><br>

    <label for="gender">Género:</label>
    <select id="gender" name="gender" th:field="*{gender}" required>
        <option value="Male">Masculino</option>
        <option value="Female">Femenino</option>
    </select><br>

    <label for="height">Altura (metros):</label>
    <input type="number" id="height" name="height" step="0.01" th:field="*{height}" required><br>

    <label for="username">Nombre de Usuario:</label>
    <input type="text" id="username" name="username" th:field="*{username}" required><br>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" th:field="*{password}" required><br>

    <button type="submit">Registrar</button>
</form>

<hr>

<h2>Cálculo de IMC</h2>

<form th:action="@{/bmi/calculate}" method="post">
    <label for="userId">ID de Usuario:</label>
    <input type="number" id="userId" name="userId" required><br>

    <label for="bmi">IMC:</label>
    <input type="number" id="bmi" name="bmi" step="0.01" required><br>

    <button type="submit">Calcular IMC</button>
</form>

</body>
</html>
